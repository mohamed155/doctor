<ion-content>

  <div class="title-bar">
    <button ion-fab class="back-btn" (click)="onGoBack()">
      <ion-icon name="ios-undo"></ion-icon>
    </button>
    <button ion-fab class="back-btn" (click)="onGoToRegisterDoctor()">
      <ion-icon name="ios-menu-outline"></ion-icon>
    </button>
  </div>
  <div class="art-container">
    <img class="art1" src="assets/imgs/reserve-art2.png" alt="art">
    <img class="art2" src="assets/imgs/reserve-art.png" alt="art">
  </div>

  <div class="page-title" dir="rtl">
    <img src="assets/imgs/doctor.png" alt="doctor-icon" />
    <h1>حجز</h1>
  </div>

  <div class="page-content" padding>

    <div class="doctor-info" dir="rtl">
      <div class="left">
        <h2><span class="prefix">دكتور</span> <br> {{alldata.name}} </h2>
        <div class="doctor-type">
          <img src="assets/imgs/Group%2043.png" alt="doctor-type">
          <p *ngIf="alldata.specialty_id">{{alldata.specialty_id.name}}</p>
        </div>
      </div>
      <img src="assets/imgs/doctor-img-cropped.png" alt="doctor-image">
    </div>
    <!--
      clients/booking/1/selected_date?=&day=2019-12-19&work_time_id=4
      <div class="doctor-rate" text-center dir="rtl">
      <span class="rate-label">تقييم الزوار</span>
      <ion-icon name="star"></ion-icon>
      <ion-icon name="star"></ion-icon>
      <ion-icon name="star"></ion-icon>
      <ion-icon name="star"></ion-icon>
      <span class="visitors">زائر 800</span>
    </div>
    -->
    <div class="date-row" text-center padding>
      <div class="date-box" padding>
        <h4>اليوم</h4>
        <p> من {{dateDate[0].from_date | date : 'shortTime'}}
          الى {{dateDate[0].to_date | date : 'shortTime'}}</p>
      </div>
    </div>

    <div class="account-row">
      <button ion-button class="account-box" padding (click)="onGoToAccount()">
        <img src="assets/imgs/download.png" alt="account picture" />
        <div><h2>Account</h2></div>
      </button>
    </div>

    <div class="hours-row">
      <div class="hours-box" padding>
        <div class="hour-box" *ngFor="let time of AllData" (click)="selectedTime = time"
             [ngClass]="{'selected': selectedTime == time}"
        >{{time}}</div>
      </div>
    </div>
    <div class="address-row" dir="rtl">
      <div class="address-box" padding>
        <img src="assets/imgs/Path 70.png" alt="marker" />
        <h2 *ngIf="alldata.clinic">{{alldata.clinic.city_id.city_name}}</h2>
        <p *ngIf="alldata.clinic"></p>
      </div>
    </div>

    <div class="address-row" dir="rtl">
      <div class="address-box" padding>
        <img src="assets/imgs/XMLID_100_2.png" alt="marker" />
        <h2>جنيه {{alldata.clinic.price}} </h2>
      </div>
    </div>

    <div class="confirm-row" dir="rtl" text-center>
      <button ion-button large (click)="onGoToConfirmReservation()">
        <h1>تاكيد الحجز</h1>
        <img src="assets/imgs/like.png" alt="like" />
      </button>
    </div>
  </div>

</ion-content>

<ion-footer>
  <div class="nav-bar">
    <div class="bar-inner">
      <button ion-button class="nav-btn left-btn" (click)="onGoToTickets()">
        <!--<ion-icon name="home"></ion-icon>-->
        <!--<img src="assets/imgs/ticket.png" alt="tickets-icon">-->
        <div class="btn-img"></div>
      </button>
      <button ion-button class="nav-btn center-btn" (click)="onGoToHome()">
        <!--<ion-icon name="home"></ion-icon>-->
        <!--<img src="assets/imgs/home-icon-silhouette.png" alt="home-icon">-->
        <div class="btn-img"></div>
      </button>
      <button ion-button class="nav-btn right-btn" (click)="onGoToAccount()">
        <!--<ion-icon name="home"></ion-icon>-->
        <!--<img src="assets/imgs/round-account-button-with-user-inside.png" alt="account-icon">-->
        <div class="btn-img"></div>
      </button>
    </div>
  </div>
</ion-footer>
