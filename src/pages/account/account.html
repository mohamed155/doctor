<ion-header>
  <div class="title-bar">
    <button ion-fab class="back-btn" (click)="onGoBack()">
      <ion-icon name="ios-undo"></ion-icon>
    </button>
    <button ion-fab class="back-btn">
      <ion-icon name="ios-menu-outline"></ion-icon>
    </button>
  </div>
</ion-header>

<ion-content>
  <div class="art-container">
    <img class="art1" src="assets/imgs/home-art2.png" alt="art">
    <img class="art2" src="assets/imgs/home-art.png" alt="art">
  </div>
  <div class="page-title">
    <h1 text-center margin-bottom>Account</h1>
    <div class="account-title">
      <ion-thumbnail>
        <img src="assets/imgs/download.png" alt="user-image">
      </ion-thumbnail>
      <h2>Lena</h2>
    </div>
  </div>

  <div class="page-content">
    <ion-grid padding>
      <ion-row>
        <ion-col col-4 color="primary">
          NAME
        </ion-col>
        <ion-col col-8>
          LENA
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4 color="primary">
          AGE
        </ion-col>
        <ion-col col-8>
          20
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4 color="primary">
          GENDER
        </ion-col>
        <ion-col col-8>
          FEMALE
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4 color="primary">
          DATE OF BIRTH
        </ion-col>
        <ion-col col-8>
          25/4/1990
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4 color="primary">
          INFO
        </ion-col>
        <ion-col col-8>
          about
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4 color="primary">
          History
        </ion-col>
        <ion-col col-8>
          <div>DOCTOR MOHAMED</div>
          <div>DOCTOR MOHAMED</div>
          <div>DOCTOR MOHAMED</div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4 color="primary">
          History
        </ion-col>
        <ion-col col-8>
          <div>DOCTOR MOHAMED</div>
          <div>DOCTOR MOHAMED</div>
          <div>DOCTOR MOHAMED</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer>
  <div class="nav-bar">
    <div class="bar-inner">
      <button ion-button class="nav-btn left-btn" (click)="onGoToTickets()">
        <!--<ion-icon name="home"></ion-icon>-->
        <!--<img src="assets/imgs/ticket.png" alt="tickets-icon">-->
        <div class="btn-img"></div>
      </button>
      <button ion-button class="nav-btn center-btn">
        <!--<ion-icon name="home"></ion-icon>-->
        <!--<img src="assets/imgs/home-icon-silhouette.png" alt="home-icon">-->
        <div class="btn-img"></div>
      </button>
      <button ion-button class="nav-btn right-btn" (click)="onGoToHomePage()">
        <!--<ion-icon name="home"></ion-icon>-->
        <!--<img src="assets/imgs/round-account-button-with-user-inside.png" alt="account-icon">-->
        <div class="btn-img"></div>
      </button>
    </div>
  </div>
</ion-footer>
